[MEASURE_CONFIG]
SAVE_MEASURE_MAX_DISTANCE=3	;max points distance in meters to be considered while saving measures to file 
LASER_MAX_DISTANCE=10		;max device range in meter

[TEST]
DELAY=200			;delay in ms between measures in modes TEST_PARADO and TEST_MOVIL; and between iterations in TRACKING mode 

[PF]
MEAN=0.14			;people movement mean for particle filter (depends in delay time)
STD=0.06			;people movement standard deviation for particle filter (depends in delay time)
STD_W=1			;standard deviation for computing particles weights